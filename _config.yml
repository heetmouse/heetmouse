
pygments:         true
permalink:        pretty
markdown:         rdiscount
rdiscount:
  extensions:     [smart]

# ---------
# Kickstarter specific settings
#
# Basics
#
# 0. Page title and theme
title:            Heetmouse
theme:            basic
#
# 1. Your website ( could be same as this page - see below )
website:          www.heetmouse.com
#
# 2. URL of this page
url:              http://[your_username].github.io/
#
# 3. About your kickstarter project
project:
  #
  # Name of the project
  name:           Heetmouse
  #
  # URL of the project. Use short urls to ensure you track the visits (Optional)
  url:            
  #
  # URL of a cover photo of your project
  cover_image:    http://imgur.com/6LodrjQ
  #
  # Use a one-liner to describe your project
  description:    Heetmouse is the new and revolutionary mouse that recharges only from bodyheat
#
# 4. Your Twitter handle
twitter_handle:   
#
# 5. Your Google analytics ID (Optional)
google_analytics: 
